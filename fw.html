<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodWagon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fw.css">
</head>
<body>
<header>
    <div class="wrapper">
        <div class="logo">
            <img src="Logo.svg" alt="">
        </div>

        <div class="location">
            <b>Deliver to:</b>
            <img src="map-marker-alt.png" class="marker" alt="">
            Current Location
            <b>Mohammadpur Bus Stand, Dhaka</b>
        </div>

        <div class="buttons">
            <img src="Search.png" alt="">
            <span>Search food</span>
<!--            <img src="user.png" alt="">-->
            <button>
                <img src="user.png" alt="">
                Login
            </button>
        </div>


       <!-- <div class="nav">
            <ul class="name">
                <li class="food">food</li>
                <li class="waGon">waGon</li>
                <li class="deliver">Deliver to:</li>

                <li class="Current Location">Current Location</li>
                <li class="Mohammadpur Bus Stand, Dhaka">Mohammadpur Bus Stand, Dhaka</li>
            </ul>
        </div>-->
    </div>
</header>

<section class="banner">
    <div class="container">
        <div class="banner-inner">
            <div class="banner-content">
                <h2 class="banner-title">Are you starving?</h2>
                <p class="banner-text">Within a few clicks, find meals that are accessible near you</p>
                <form class="banner-form">
                    <label>
                        <input class="radio" type="radio" value="delivery" name="type">
                        <span>Delivery</span>
                    </label>
                    <label>
                        <input class="radio" type="radio" value="pickup" name="type">
                        <span>Pickup</span>
                    </label>
                    <div class="address">
                        <input class="address-input" type="text" placeholder="Enter Your Address">
                        <button class="address-button">Find Food</button>
                    </div>
                </form>
            </div>
            <div class="img-wrapper">
                <img src="Image%20Base.png" alt="">
            </div>
        </div>

    </div>

</section>

</body>
</html>

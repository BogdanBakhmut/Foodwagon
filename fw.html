<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodWagon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fw.css">
</head>
<body>
<header>
    <div class="wrapper">
        <div class="logo">
            <img src="Logo1.svg" alt="">
        </div>

        <div class="location">
            <span><b>Доставити до:</b> <img src="map-marker-alt.png" class="marker" alt=""> Поточне місцезнаходження <b>Mohammadpur Bus Stand, Dhaka</b></span>
        </div>

        <div class="buttons">
            <img src="Search.png" alt="">
            <span>Пошук їжі</span>
<!--            <img src="user.png" alt="">-->
            <button>
                <img src="user.png" alt="">
                Увійти
            </button>
        </div>
    </div>
</header>

<section class="banner">
    <div class="container">
        <div class="banner-inner">
            <div class="banner-content">
                <h2 class="banner-title">Ви голодуєте?</h2>
                <div class="banner-little-text">
                    <p class="banner-text">Кількома клацаннями миші знайдіть страви, доступні поблизу вас</p>
                </div>

                <form class="banner-form">
                    <label>
                        <input class="radio" type="radio" value="delivery" name="type">
                        <span>Доставка</span>
                    </label>
                    <label>
                        <input class="radio" type="radio" value="pickup" name="type">
                        <span>Самовивіз</span>
                    </label>
                    <div class="address">
                        <div class="search-box">
                            <img src="Icon.png" alt="">
                            <label>
                                <input class="address-input" type="text" placeholder="Введіть свою адресу">
                            </label>
                        </div>
                        <button class="address-button">Знайти їжу</button>
                    </div>
                </form>
            </div>
            <div class="img-wrapper">
                <img src="Image%20Base.png" alt="">
            </div>
        </div>

    </div>

</section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodWagon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fw.css">
    <link rel="stylesheet" href="jquery-ui.css">
</head>
<body>
<header>
    <div class="wrapper">
        <div class="logo">
            <img src="Logo1.svg" alt="">
        </div>

        <div class="location">
            <span><b>Доставити до: </b> <img src="map-marker-alt.png" class="marker" alt="">  Поточне місцезнаходження <b>Mohammadpur Bus Stand, Dhaka</b></span>
        </div>

        <div class="buttons">
            <img src="Search.png" alt="">
            <span>Пошук їжі</span>
            <button id="login-btn">
                <img src="user.png" alt="">
                Увійти
            </button>
        </div>
    </div>
</header>
<section id="login" class="login"  style="display: none">
    <div class="window">
        <input type="text" name="login" placeholder="Login">
        <input type="password" name="password" placeholder="Password">
        <button id="close-window" type="submit">Увійти</button>
    </div>
</section>

<section class="banner">
    <div class="container">
        <div class="banner-inner">
            <div class="banner-content">
                <h2 class="banner-title">Ви голодуєте?</h2>
                <div class="banner-little-text">
                    <p class="banner-text">Кількома клацаннями миші знайдіть страви, доступні поблизу вас</p>
                </div>

                <form class="banner-form">
                    <div id="choose">
                        <img src="bike-delivery.svg" alt="">
                        <button type="button" id="delivery" class="btn active">Доставка</button>
                        <img src="pickup.svg" alt="">
                        <button type="button" class="btn" id="pickup">Самовивіз</button>
                    </div>

                    <div class="line" style="height: 1px;width: 100%;background-color:#eeeeee"></div>

                    <div id="search" class="address">
                        <div class="search-box">
                            <img src="Icon.png" alt="">
                            <label>
                                <input class="address-input" type="text" placeholder="Введіть свою адресу">
                            </label>
                        </div>
                        <button class="address-button">
                            <img src="findfood.svg" alt="">
                            Знайти їжу</button>
                    </div>

                    <div id="list-address" class="address" style="display: none">
                        <ul >
                            <li><a target="_blank" href="https://www.google.com/maps/place/%D1%83%D0%BB.+%D0%9F%D1%83%D1%88%D0%BA%D0%B8%D0%BD%D1%81%D0%BA%D0%B0%D1%8F,+40,+%D0%A5%D0%B0%D1%80%D1%8C%D0%BA%D0%BE%D0%B2,+%D0%A5%D0%B0%D1%80%D1%8C%D0%BA%D0%BE%D0%B2%D1%81%D0%BA%D0%B0%D1%8F+%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C,+61000/@49.9974128,36.2374695,17z/data=!3m1!4b1!4m6!3m5!1s0x4127a0e8b67555e7:0x7d40635355f63dc3!8m2!3d49.9974128!4d36.2396582!16s%2Fg%2F11f122p043">вул. Пушкінська, 40</a></li>
                            <li><a target="_blank" href="https://www.google.com/maps/place/%D0%BF%D1%80-%D1%82.+%D0%9D%D0%B5%D0%B7%D0%B0%D0%B2%D0%B8%D1%81%D0%B8%D0%BC%D0%BE%D1%81%D1%82%D0%B8,+5%D0%B0,+%D0%A5%D0%B0%D1%80%D1%8C%D0%BA%D0%BE%D0%B2,+%D0%A5%D0%B0%D1%80%D1%8C%D0%BA%D0%BE%D0%B2%D1%81%D0%BA%D0%B0%D1%8F+%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C,+61000/@50.0070082,36.2235918,17z/data=!3m1!4b1!4m6!3m5!1s0x4127a11f9182f89f:0xad6a7a32e9990360!8m2!3d50.0070082!4d36.2257805!16s%2Fg%2F11c4j73pdz">пр. Незалежності, 5-А</a></li>
                            <li><a target="_blank" href="https://www.google.com/maps/place/%D0%BF%D1%80%D0%BE%D1%81%D0%BF.+%D0%93%D0%B0%D0%B3%D0%B0%D1%80%D0%B8%D0%BD%D0%B0,+177,+%D0%A5%D0%B0%D1%80%D1%8C%D0%BA%D0%BE%D0%B2,+%D0%A5%D0%B0%D1%80%D1%8C%D0%BA%D0%BE%D0%B2%D1%81%D0%BA%D0%B0%D1%8F+%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C,+61000/@49.9473996,36.2587186,17z/data=!3m1!4b1!4m6!3m5!1s0x41270abe057d694f:0x9c8494574d93d52!8m2!3d49.9473996!4d36.2609073!16s%2Fg%2F1wf3744m">пр. Гагаріна, 177</a></li>
                            <li><a target="_blank" href="https://www.google.com/maps/place/%D0%BF%D1%80%D0%BE%D1%81%D0%BF.+%D0%9B%D1%8E%D0%B1%D0%BE%D0%B2%D0%B8+%D0%9C%D0%B0%D0%BB%D0%BE%D0%B9,+24,+%D0%A5%D0%B0%D1%80%D1%8C%D0%BA%D0%BE%D0%B2,+%D0%A5%D0%B0%D1%80%D1%8C%D0%BA%D0%BE%D0%B2%D1%81%D0%BA%D0%B0%D1%8F+%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C,+61000/@49.9673808,36.1805898,17z/data=!3m1!4b1!4m6!3m5!1s0x4127a0319d72d3cf:0xd25c9844f8626750!8m2!3d49.9673808!4d36.1827785!16s%2Fg%2F1tdght8t">пр. Любові Малої, 24</a></li>
                            <li><a target="_blank" href="https://www.google.com/maps/place/%D1%83%D0%BB.+%D0%9F%D0%BE%D0%BB%D1%82%D0%B0%D0%B2%D1%81%D0%BA%D0%B8%D0%B9+%D0%A8%D0%BB%D1%8F%D1%85,+126,+%D0%A5%D0%B0%D1%80%D1%8C%D0%BA%D0%BE%D0%B2,+%D0%A5%D0%B0%D1%80%D1%8C%D0%BA%D0%BE%D0%B2%D1%81%D0%BA%D0%B0%D1%8F+%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C,+61000/@49.9855281,36.1875416,17z/data=!3m1!4b1!4m6!3m5!1s0x4127a1ad89f4d567:0x89d7de88f2a1d01a!8m2!3d49.9855281!4d36.1897303!16s%2Fg%2F1td79pxh">вул. Полтавський шлях, 126</a></li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="img-wrapper">
                <img src="Image%20Base.png" alt="">
            </div>
        </div>
    </div>
</section>



<script src="jquery-3.6.4.js"></script>
<script src="jquery-ui.min.js"></script>
<script src="script.js"></script>
</body>
</html>
